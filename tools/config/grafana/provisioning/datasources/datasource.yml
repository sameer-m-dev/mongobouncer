# config file version
apiVersion: 1

# list of datasources that should be deleted from the database
deleteDatasources:
  - name: Prometheus
    orgId: 1

# list of datasources to insert/update depending
# whats available in the database
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    editable: true
  - name: Clickhouse
    type: grafana-clickhouse-datasource
    access: proxy
    jsonData:
      port: 9000
      server: clickhouse
    isDefault: false
    editable: true
